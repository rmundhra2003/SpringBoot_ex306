<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpringBoot Exercise 3.06</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<table>
    <tr>
        <th>Name</th>
        <th>Album</th>
        <th>Year</th>
        <td>Actions</td>
    </tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.album.name}"></td>
        <td th:text="${song.year}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${song.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${song.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${song.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
