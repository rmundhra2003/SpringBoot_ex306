<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpringBoot Exercise 3.06 </title>
</head>
<body>
<div th:replace="base :: nav"></div>
<form action="#"
      th:action="@{/process}"
      th:object="${song}"
      method="POST">
    <input type="hidden" th:field="*{id}" />
    Song Name: <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>

    Album:
    <select name="album" id="album" class="custom-select" th:field="*{album}">
        <option value="">Select Album</option>
        <option th:each="album : ${albums}"
                th:value="${album.id}"
                th:text="${album.name}"/>
    </select><br/>

    Year: <input type="text" th:field="*{year}" >
    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span> <br/>
    <br/>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
