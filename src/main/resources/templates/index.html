<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album and Songs list</title>
</head>
<body>

<div th:each="album :${albums}">
    <h2 th:text="${album.name}"></h2>
    <h2 th:inline="text">in genre [[${album.genre}]]</h2>
    <ul>
        <th:block th:each="song:${album.songs}">
            <li th:inline="text"><b>[[${song.name}]]</b> released in [[${song.year}]].</li>

        </th:block>
    </ul>



</div>

</body>
</html>
