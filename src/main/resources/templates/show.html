<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpringBoot Exercise 3.06</title>
</head>
<body>

<div th:replace="base :: nav"></div>
Name: <span th:text="${song.name}"></span> <br/>

</body>
</html>
